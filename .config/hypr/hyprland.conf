
################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/

source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

# -----------------------------------------------------
# Cursor
# -----------------------------------------------------
source = ~/.config/hypr/conf/cursor.conf







env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = LIBVA_DRIVER_NAME,nvidia # Hardware acceleration
###################
### MY PROGRAMS ###
###################


# Set programs that you use
$terminal = kitty
$fileManager = ~/.config/hypr/scripts/nnn.sh 
$menu = walker
$editor = nvim
$colors = ~/.config/hypr/themes/wallust.conf
$browser = zen-browser


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = hyprpaper 
exec-once = waypaper --restore
exec-once = ~/.config/hypr/scripts/waybar-mine.sh
exec-once = walker --gapplication-service
exec-once = elephant
exec-once = swayosd-server
exec-once = mako

#############################
### ENVIRONMENT VARIABLES ###
#############################


env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


